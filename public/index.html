<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Presence Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2);
            transform-origin: center center;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(167, 119, 227, 0.5);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #a777e3;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="loading">
            <h1>Beyond Presence Agent</h1>
            <button id="start-btn">Start Interaction</button>
            <p id="status" style="margin-top: 20px; color: #aaa;"></p>
        </div>
        <div id="video-container">
            <!-- Video will be attached here -->
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const videoContainer = document.getElementById('video-container');

        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            statusEl.innerHTML = '<div class="spinner"></div>Connecting to agent environment...';

            try {
                // 1. Fetch Token from Backend
                const response = await fetch('/api/start-session');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error + (data.details ? ' ' + JSON.stringify(data.details) : ''));
                }

                if (!data.url || !data.token) {
                    throw new Error('No session URL/Token returned');
                }

                statusEl.textContent = 'Connecting to Room...';

                // 2. Connect to LiveKit
                const room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Attach video/audio when tracks are subscribed
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    console.log('Track subscribed:', track.kind);
                    const element = track.attach();
                    videoContainer.appendChild(element);

                    if (track.kind === 'video') {
                        loadingDiv.classList.add('hidden'); // Hide loading overlay when video appears
                    }
                });

                await room.connect(data.url, data.token);
                console.log('Connected to room', room.name);

                statusEl.textContent = 'Connected! Publishing microphone...';

                // 3. Publish Local Microphone
                try {
                    await room.localParticipant.setMicrophoneEnabled(true);
                    console.log('Microphone published');
                } catch (micErr) {
                    console.error('Failed to publish microphone:', micErr);
                    statusEl.textContent = 'Connected, but microphone failed: ' + micErr.message;
                    // Don't stop the flow, user might still want to see video
                }

                statusEl.textContent = 'Connected! Waiting for agent video...';

            } catch (err) {
                console.error(err);
                startBtn.style.display = 'block';
                statusEl.innerHTML = 'Error: ' + err.message + '<br><small>See console</small>';
                statusEl.style.color = '#ff6b6b';
            }
        });
    </script>
</body>

</html>
